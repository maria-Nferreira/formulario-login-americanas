<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="author" content="Maria Ferreira">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="css/imagens/download.png" type="image/x-icon">
    <title>Americanas - tudo, a toda hora, em qualquer lugar :)</title>
</head>
<body>
    <div class="container"> <!--Incio do container-->

        <div class="topo"> <!--Inicio do topo-->
            <a href="#"><img src="css/imagens/logo.png" width="160"></a>
        </div> <!--Fim do topo-->

        <div class="espaco-formulario-links"> <!--Inicio espaço formulário links-->
            <div class="nome-login">
                <h2>login do cliente</h2>
            </div>

            <p class="frase"> <!--Inicio da frase-->
                Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)
            </p> <!--Fim da frase-->

            <form autocomplete="off"> <!--Inicio formulário-->

                <!--email-->
                <label for="email"><span>*</span> e-mail</label>
                <input type="text" name="email" id="email">
                
                <!--senha-->
                <label class="senha" for="senha"><span>*</span> senha</label> <a class="esqueceu" href="#">esqueceu?</a>
                
                <!--botao (continuar)-->
                <input type="password" name="senha" id="senha">
                <input type="submit" value="continuar">

            </form> <!--Fim formulário-->
            
            <div class="espaco-links"> <!--Inicício espaco links-->
                <span>Não tem cadastro? </span> <a href="#">cadastre-se</a>
                <br>
                <br>
                <span>Ao continuar com o acesso, você concorda com a nossa </span> <a href="#">política de privacidade</a>
            </div> <!--Fim espaço links-->

        </div> <!--Fim espaço formulário links-->
        
    </div> <!--Fim do container-->
</body>
</html>
